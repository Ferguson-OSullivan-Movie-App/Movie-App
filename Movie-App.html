<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Movie-App.css">


</head>
<body>
<h1>Hello, world!</h1>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search location...">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>
    </div>
</div>


<div class="container mt-3 carousel-top">
    <div class="row justify-content-center">
        <div class="row w-50">
            <div class="col-md-12">
                <!--                Carousel-->
                <div id="slides-with-indicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button class="active"
                                type="button"
                                data-bs-target="#slides-with-indicators"
                                data-bs-slide-to="0"
                                aria-current="true"
                                aria-label="Slide 1"></button>
                        <button class="active"
                                type="button"
                                data-bs-target="#slides-with-indicators"
                                data-bs-slide-to="1"
                                aria-current="true"
                                aria-label="Slide 2"></button>
                        <button class="active"
                                type="button"
                                data-bs-target="#slides-with-indicators"
                                data-bs-slide-to="2"
                                aria-current="true"
                                aria-label="Slide 3"></button>
                        <button class="active"
                                type="button"
                                data-bs-target="#slides-with-indicators"
                                data-bs-slide-to="3"
                                aria-current="true"
                                aria-label="Slide 4"></button>
                        <button class="active"
                                type="button"
                                data-bs-target="#slides-with-indicators"
                                data-bs-slide-to="4"
                                aria-current="true"
                                aria-label="Slide 5"></button>
                    </div>
                    <!--                    Card Content-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card text-center my-4 d-block w-100">
                                <h5 class="card-header date_test title-for-card">Title</h5>
                                <p class="card-body mt-3 temperature">some stuff</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item description">Sondjkfh jksdh</li>
                                    <li class="list-group-item wind"></li>
                                    <li class="list-group-item sunInfo"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card text-center my-4">
                                <h5 class="card-header date_test title-for-card">Title</h5>
                                <p class="card-body mt-3 temperature">some stuff</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item description">Sondjkfh jksdh</li>
                                    <li class="list-group-item wind"></li>
                                    <li class="list-group-item sunInfo"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card text-center my-4">
                                <h5 class="card-header date_test title-for-card">Title</h5>
                                <p class="card-body mt-3 temperature">some stuff</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item description">Sondjkfh jksdh</li>
                                    <li class="list-group-item wind"></li>
                                    <li class="list-group-item sunInfo"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card text-center my-4">
                                <h5 class="card-header date_test title-for-card">Title</h5>
                                <p class="card-body mt-3 temperature">some stuff</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item description">Sondjkfh jksdh</li>
                                    <li class="list-group-item wind"></li>
                                    <li class="list-group-item sunInfo"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card text-center my-4">
                                <h5 class="card-header date_test title-for-card">Title</h5>
                                <p class="card-body mt-3 temperature">some stuff</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item description">Sondjkfh jksdh</li>
                                    <li class="list-group-item wind"></li>
                                    <li class="list-group-item sunInfo"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#slides-with-indicators"
                            data-bs-slide="prev"
                    ><span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#slides-with-indicators"
                            data-bs-slide="next"
                    ><span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="JS/keys.js"></script>
<script src="JS/Movie-App.js"></script>

</body>
</html>
