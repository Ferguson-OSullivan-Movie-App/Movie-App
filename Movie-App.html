<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Movie-App.css">


</head>
<body>
<h1>Hello, world!</h1>

<!--***Movie Search Box***-->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search movie...">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>
    </div>

    <div class="popUp">
        <div class="card" id="card">
            <!-- Card content -->
            <h2 class="card-title selected-movie"></h2>
            <!-- Other card elements -->

            <!-- Form (Initially hidden) -->
            <div class="form-container">
                <form id="card-form">
                    <!-- Form fields -->
                    <input type="text" class="form-control mt-1 mx-1 editBox" id="input-title" placeholder="Edit Title">
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary mt-1 mx-1" id="titleEdit">Submit</button>
                    <input type="text" class="form-control mt-1 mx-1 editBox" id="input-rating" placeholder="Edit Rating">
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary mt-1 mx-1 mb-1" id="ratingEdit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col justify-content-center text-center" id="poster-container"></div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <input id="add-movie-box" type="text" class="form-control" placeholder="Add a movie title">
                    <input id="movie-ranking" type="text" class="form-control" placeholder=" Rate: 1-5">
                    <button class="btn btn-primary" id="add-movie-button">Add Movie</button>
                    <button class="btn btn-primary" id="delete-movie-button">Undo Last Movie</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row d-flex justify-content-evenly" id="movie-cards">
        <div class="loader-wrapper">
        <div class="loading">Loading&#8230;</div>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="JS/keys.js"></script>
    <script src="JS/Movie-App.js"></script>

</body>
</html>
